{% extends 'base.html' %}

{% block content %}
    <div class="form-container">
        <h2>Editar Ticket</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="ticket">Ticket</label>
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </form>
    </div>
{% endblock %}
