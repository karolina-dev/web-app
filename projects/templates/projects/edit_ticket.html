<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editar Ticket</title>
</head>
<body>
    <h1>Editar Ticket</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar cambios</button>
    </form>
    <a href="{% url 'ticket_list' project_id=ticket.user_story.project.id %}">Volver al listado de tickets</a>
</body>
</html>
