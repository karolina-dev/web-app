

{% extends 'base.html' %}

{% block title %}Lista de Proyectos{% endblock %}

{% block content %}
    <h2>Proyectos</h2>

    <div class="list-group">
        {% for project in projects %}
            <a href="{% url 'ticket_list' project.id %}" class="list-group-item list-group-item-action">
                {{ project.name }}
            </a>
        {% endfor %}
    </div>
{% endblock %}
