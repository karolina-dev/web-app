<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Companies</title>
</head>
<body>
    <h1>Companies</h1>
    <ul>
        {% for company in companies %}
            <li>
                <a href="{% url 'company_detail' company.id %}">{{ company.name }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
